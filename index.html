<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="illustration-article">
      <div class="card-event">
        <div class="card-details">
          <h4>Learning</h4>
        </div>
        <h5>Published 21 Dec 2023</h5>
      </div>
      <h2>HTML & CSS foundations</h2>
      <p>These languages are the backbone of every <br> website, defining structure, content, and <br> presentation.</p>
      <div class="card-footer">
        <img src="assets/images/image-avatar.webp" alt="image-avatar">
        <h3>Greg Hooper</h3>
      </div>
    </div>
  </div>
